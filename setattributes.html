<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<img src="./Screenshot 2023-02-13 150646.png" alt="" id="img" onmouseenter="onMouseEnter()" onmouseleave="onMouseLeave()" width="200px" height="200px">


<script>
    function onMouseEnter()
    {
       let img = document.querySelector('#img')
       img.setAttribute('src' , './1111.jpg')

    }

    function onMouseLeave()
    {
       let img = document.querySelector('#img')
       img.setAttribute('src' , './Screenshot 2023-02-13 150646.png')

    }


</script>

</body>
</html>
